<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Greenlight Gallery</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">Busca de imagens</h1>
    <input type="text" placeholder="digite aqui" id="search-box">
    <div class="container-imagem">
        <div class="image" data-title="Amazon">
            <img class="img" src="img/amazon.jpeg" alt="amazon">
            <h3>Amazon</h3>
        </div>
        <div class="image" data-title="anime">
            <img class="img" src="img/anime.jpeg" alt="anime">
            <h3>Anime</h3>
        </div>
        <div class="image" data-title="nintendo">
            <img class="img" src="https://images.unsplash.com/photo-1546949268-4d54c6adf6cc?q=80&w=1938&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="nintendo">
            <h3>Nintendo</h3>
        </div>
        <div class="image" data-title="Cartoon Network">
            <img class="img" src="img/cartoon2.jpeg" alt="Cartoon Network">
            <h3>Cartoon Network</h3>
        </div>
        <div class="image" data-title="Floresta">
            <img class="img" src="img/floresta.jpeg">
            <h3>Floresta</h3>
        </div>
        <div class="image" data-title="Gato">
            <img class="img" src="img/gato.jpeg" alt="Gato">
            <h3>Gato</h3>
        </div>
        <div class="image" data-title="doraemon">
            <img class="img" src="https://images.unsplash.com/photo-1683768814372-729de633ae35?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGRvcmFlbW9uJTIwJTdDfGVufDB8fDB8fHww" alt="doraemon">
            <h3>Doraemon</h3>
        </div>
        <div class="image" data-title="Ghibli">
            <img class="img" src="img/ghibli.jpeg">
            <h3>Ghibli</h3>
        </div>
        <div class="image" data-title="Html">
            <img class="img" src="img/html.jpeg" alt="Html">
            <h3>Html</h3>
        </div>
        <div class="image" data-title="Kiwi">
            <img class="img" src="img/kiwii.jpeg" alt="kiwi">
            <h3>Kiwii</h3>
        </div>
        <div class="image" data-title="mangá">
            <img class="img" src="img/manga.jpeg" alt="mangá">
            <h3>Mangá</h3>
        </div>
        <div class="image" data-title="Ghibli">
            <img class="img" src="img/ghibli2.jpeg" alt="Ghibli">
            <h3>Ghibli</h3>
        </div>
        <div class="image" data-title="Estrela">
            <img class="img" src="img/star2.jpeg" alt="estrela">
            <h3>Estrela</h3>
        </div>
        <div class="image" data-title="Cartoon Network">
            <img class="img" src="img/cartoon.jpeg" alt="Cartoon Network">
            <h3>Cartoon Network</h3>
        </div>
        <div class="image" data-title="Estrela">
            <img class="img" src="img/uva.jpeg" alt="estrela">
            <h3>Estrela</h3>
        </div>
        <div class="image" data-title="Minecraft">
            <img class="img" src="img/minecraft.jpeg" alt="minecraft">
            <h3>Minecraft</h3>
        </div>
        <div class="image" data-title="Sapo">
            <img class="img" src="img/sapo.jpeg" alt="Sapo">
            <h3>Sapo</h3>
        </div>
        <div class="image" data-title="Estrela">
            <img class="img" src="img/star.jpeg" alt="estrela">
            <h3>Estrela</h3>
        </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
